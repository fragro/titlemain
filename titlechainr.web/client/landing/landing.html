    <section id="why" class="section">
      <div class="container">
        
        <div class="row">     

          <div class="col-md-6 col-sm-6 wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="300ms">
            <img src="img/Blockchain.png" alt="">
          </div>

          <div class="col-md-6 col-sm-6 wow fadeInLeft" data-wow-duration="1000ms" data-wow-delay="300ms">
            <div class="pull-left content">
              <h3>Our Concept</h3>
              <p>
                Property record storage and chain of titles can be error prone and discovery can be time consuming. We want to simplify this process,
                and enable decentralized solutions that allow for greater efficiency and transparency.
              </p>
              <h3>Our Process</h3>
              <p>
                Upload your property records through our SaaS and your document's metadata is parsed automatically.
                Smart Contracts then modify the global chain of titles with new metadata.
                Your document is pushed to the cluster and it's hashed stored in the TitleMain blockchain.
                Your chain of title is now available for search and transaction records are immutable.
              </p>
              <p>
                In other words, upload your property records and search with confidence, either days or years later.
              </p>
              <p>
              </p>
              <a href="#" class="btn btn-primary">Alpha Available Soon</a>
            </div>
          </div>
        </div>
      </div>
    </section>
