<template name="titlechains">
  <div class="row">
    <div class="col-md-4">
      <h4>TitleChain Explorer</h4>
    </div>
    <div class="col-md-6">
      <!-- <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="input_text" type="text" length="10">
            <label for="input_text">Search</label>
          </div>
        </div>
      </form>
      </div> -->
    </div>
    <div class="col-md-2">
      <h4>
        <button id="get-title-chains" class="btn btn-default pull-right">Get TitleChain {{#if loading}} <i class="fa fa-spinner fa-spin"></i>{{/if}}</button>
      </h4>
    </div>
  </div>
  <div class="row">
    {{#each chains}}
      {{>titles titleChainAddr=this}}
    {{/each}}
  </div>
</template>
<template name="titles">
    <div class="col-md-4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">TitleChain</span>
            {{#each formatChain titleChainAddr.description}}
             <p>
                <b>{{key}}</b>: {{val}}
             </p>
            {{/each}}
            <p><b>Address</b>: {{titleChainAddr.address}}</p>
            {{#each titles}}
              {{>titleRecord}}
            {{/each}}
        </div>
        <div class="card-action">
          <a href="#" id="expand-title-chain">
            Get Titles
            {{#if loading}} 
             <i class="fa fa-spinner fa-spin"></i> 
            {{else}} 
              <i class="fa fa-chevron-down" aria-hidden="true"></i> 
            {{/if}}
          </a>
        </div>
      </div>
    </div>
</template>
<template name="titleRecord">
  <div class="row">
    <div class="col-md-6">
      <div class="title">
        <h1><a href="{{titleLink.link}}" target="_parent"><i class="fa fa-file-pdf-o"></i></a></h1>
      </div>
    </div>
    <div class="col-md-6">
      <h5>Uploaded on {{date}}</h5>
    </div>
  </div>
</template>
