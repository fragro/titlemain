<template name="titles">
    <div class="col-md-4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">TitleChain</span>
            {{#each formatChain titleChainAddr.description}}
             <p>
                <b>{{key}}</b>: {{val}}
             </p>
            {{/each}}
            <p><b>Address</b>: {{titleChainAddr.address}}</p>
            {{#each titles}}
              {{>titleRecord}}
            {{/each}}
        </div>
        <div class="card-action">
          <a href="#" id="expand-title-chain">
            Get Titles
            {{#if loading}} 
             <i class="fa fa-spinner fa-spin"></i> 
            {{else}} 
              <i class="fa fa-chevron-down" aria-hidden="true"></i> 
            {{/if}}
          </a>
        </div>
      </div>
    </div>
</template>
<template name="titleRecord">
  <div class="row">
    <div class="col-md-6">
      <div class="title">
        <h1><a href="{{titleLink.link}}" target="_parent"><i class="fa fa-file-pdf-o"></i></a></h1>
      </div>
    </div>
    <div class="col-md-6">
      <h5>Uploaded on {{date}}</h5>
    </div>
  </div>
</template>
<template name="errorCard">
  <div class="row">
    <div class="col s12 m6">
      <div class="card red darken-1">
        <div class="card-content white-text">
          <span class="card-title"><i class="fa fa-exclamation-triangle"></i> Error </span>
          <p>{{error}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
